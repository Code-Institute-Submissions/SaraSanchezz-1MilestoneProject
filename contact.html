    <h2 class="font-weight-bold mb-4">CONTACT ME!</h2>
    
    
   
    <div class="row">

      
      <div class="col-md-9 mb-md-0 mb-5">

        <form class="contact-me" action="mailto:sarasanrodrigo@gmail.com" method="post" enctype="text/plain">

          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0">

                <label for="contact-name" class="">Your name</label>
              </div>
            </div>
            <div class="col-md-6">

            </div>
          </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <textarea id="contact-message" class="form-control md-textarea" rows="3"></textarea>
                <label for="contact-message">Your message</label>
              </div>
            </div>
          </div>
         
          <div class="text-center text-md-center">
          <button class="btn btn-secondary btn-md btn-rounded">Send</button>
        </div>
